<!DOCTYPE html>
<html lang="en">

<head>
<title>What do I eat? </title>
<link href='https://fonts.googleapis.com/css?family=ZCOOL KuaiLe' rel='stylesheet'>
<style>
    body {
        font-family: 'ZCOOL KuaiLe';
        font-size: 22px;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./form.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">What do I eat?</h1>
    <div class="formbody">
        <form class="inputform" action="results.html">
            <h3>What are you in the mood for?</h3>
            <p>Choose as many answers that apply to you</p>
            <hr />
        
                <label for='option-11' style=' padding: 5px; font-size: 2.5rem;'>
                    <input type='radio' name='option' value='American' id='option-11'
                        style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                    American</label>
                <span id='result-11'></span>
            
            <hr />
        
                <label for='option-12' style=' padding: 5px; font-size: 2.5rem;'>
                    <input type='radio' name='option' value='6' id='option-12'
                        style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                    6</label>
                <span id='result-12'></span>
       
            <hr />
            
                <label for='option-13' style=' padding: 5px; font-size: 2.5rem;'>
                    <input type='radio' name='option' value='1/3' id='option-13'
                        style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                    1/3</label>
                <span id='result-13'></span>
      
            <hr />
        
                <label for='option-14' style=' padding: 5px; font-size: 2.5rem;'>
                    <input type='radio' name='option' value='1/6' id='option-14'
                        style='transform: scale(1.6); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
                    1/6</label>
                <span id='result-14'></span>
       
            <hr />
            <button class="start" type="submit" 
            onclick="javascript:window.location='results.html'">Submit</button>

        </form>
    </div>

</body>

</html>
